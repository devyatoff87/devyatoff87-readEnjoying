    <meta charset="UTF-8">

<body>
    <header id="header" class="header">
        <div class="container">
            <h1>Read enjoing_</h1>
            <div class="h1-desc">Tool for spliting large text in blocks_</div>
        </div>
    </header>
<main>
    <section id="work-area">
    <div class="container">
        <div class="type-in">
            <div class="d-flex mb-2 work-options">
                <div class="split-text-group">
                    <label for="split-text">Split text in blocks</label>
                    <input type="checkbox" name="split-text" class="split-text">
                </div>
                <div class="mx-3 make-headers-group">
                    <label for="make-headers">Create headers</label>
                    <input type="checkbox" name="make-headers" class="make-headers">
                </div>
            </div>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
            <div class="d-flex mt-2 w-100 justify-content-between">
                <input type="button" class="btn work" value="Work!">
                <input type="button" class="btn clear" value="Clear!">
            </div>
        </div>
    </div>
</section>
    <section id="result-area">
    <div class="container">
        <h2 class="message">Now it's better, isn't it?</h2>
        <div class="row">
            <div class="ccol-12 col-md-10 order-1 order-md-0">
                <div class="result"></div>
            </div>
            <div class="col-12 col-md-2">
                <div class="read-options">
                    <h4>Read options</h4>
                    <div class="d-flex justify-content-between flex-md-column mb-2 mb-md-0">
                        <input type="button" value="make larger" class="btn larger">
                        <input type="button" value="dark mode" class="btn darkmode">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</main>
