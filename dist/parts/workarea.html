<section id="work-area">
    <div class="container">
        <div class="type-in">
            <div class="d-flex mb-2 work-options">
                <div class="split-text-group">
                    <label for="split-text">Split text in blocks</label>
                    <input type="checkbox" name="split-text" class="split-text">
                </div>
                <div class="mx-3 make-headers-group">
                    <label for="make-headers">Create headers</label>
                    <input type="checkbox" name="make-headers" class="make-headers">
                </div>
            </div>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
            <div class="d-flex mt-2 w-100 justify-content-between">
                <input type="button" class="btn work" value="Work!">
                <input type="button" class="btn clear" value="Clear!">
            </div>
        </div>
    </div>
</section>
